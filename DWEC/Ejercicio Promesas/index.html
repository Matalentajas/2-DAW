<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMESAS</title>
    <style>
       /* Estilo global */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: url('https://cdn.pixabay.com/photo/2017/02/16/11/29/cat-2075834_960_720.png') no-repeat center center fixed;
    background-size: cover;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-image: url(https://p4.wallpaperbetter.com/wallpaper/503/417/85/cats-cat-grumpy-cat-minimalist-wallpaper-preview.jpg);
    background-size: 100%;
    background-repeat: no-repeat;

}

/* Estilo para el título */
h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #e91e63;
    text-shadow: 2px 2px #fff;
}

/* Estilo para el input */
input[type="number"] {
    width: 300px;
    padding: 10px;
    font-size: 1.2rem;
    border: 3px solid #ffb6c1;
    border-radius: 10px;
    outline: none;
    margin-bottom: 20px;
    background-color: #fff3f3;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    transition: border-color 0.3s ease;
}

input[type="number"]:focus {
    border-color: #e91e63;
}

/* Estilo para el botón */
button {
    background-color: #ffb6c1;
    color: white;
    font-size: 1.2rem;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
}

button:hover {
    background-color: #e91e63;
    transform: scale(1.05);
}

/* Estilo para el contenedor */
.container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 400px;
    backdrop-filter: blur(10px);
}

/* Estilo para los mensajes */
#h1 {
    margin-top: 20px;
    font-size: 1.5rem;
    color: #e91e63;
    background-color: #ffe4e1;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
}

/* Animación para los resultados */
#h1 {
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn
</style>

</head>
<body>
<h1 id="h1"></h1>
<input type="number" id="insert" placeholder="Inserta un numero">
<button id="boton">Buscar</button>

    <script>
        let lista=[1,7,6,3,10]
        let boton=document.getElementById('boton')
        let h1 = document.getElementById("h1")
        
        boton.addEventListener("click",()=>{

            let obtener_datos=()=>{
                return new Promise((resolve,reject)=>{
                let numero=document.getElementById('insert').value
                let encontrado = `NÚMERO ECONTRADO: ${numero}`
                let no_encontrado="EL NÚMERO NO EXISTE"
                
                setTimeout( ()=>{
                    if (lista.find(num => num == numero)) {
                        resolve(()=>{
                            h1.textContent = encontrado
                        })
                    }else{
                        reject( ()=>{
                            h1.textContent = no_encontrado
                        })    
                    }
                },1000)

            })
            }
/* 
            obtener_datos()
            .then(res => res())
            .catch(res => res()) */

            let obtener_datos2 = async() => {
                try{
                    const datos = await obtener_datos
                } catch (error) {
                    error()
                }
            }
            obtener_datos2()
        })
        
    </script>
</body>
</html>
