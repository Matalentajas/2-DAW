<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Librería</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>EJERCICIO LIBROS</title>
</head>
<body>
    <section>


    <div id="guardado">
        <h2>Books Manager</h2>
        <input class="inputs" id="titulo" type="text" placeholder="Título del libro">
        <input class="inputs" id="autor" type="text" placeholder="Autor del libro">
        <input class="inputs" id="año" type="text" placeholder="Año de publicación">
        <button class="Guardar" id="boton_guardar">Guardar</button>
    </div>

    <div id="filtro">
        <h2>Books Filter</h2>
        <input class="inputs" id="titulo_busqueda" type="text" placeholder="Título del libro">
        <input class="inputs" id="año_busqueda" type="number" placeholder="Año de publicación">

        <button class="Guardar" id="boton_filtrar">Guardar</button>
    </div>

    <div id="resultado">
        

    </div>

</section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./scripst/main.js"></script>

</body>
</html>
