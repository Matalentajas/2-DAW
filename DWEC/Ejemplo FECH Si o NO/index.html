<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section id="principal">
        <header id="cabecera">
            <span></span>
            <span></span>
            <span></span>
        </header>
        <main>
            <div id="izquierda">
                <h1>API YES OR NOT? <img src="./img/img 1.png" alt="Icono chat"></h1>
                <p>Escribe tu pregunta en el campo y optendras una respuesta postivia o negativa. Hay un 10 % de obtener un tal vez.</p>
                <div id="box-lightbulb">
                    <img src="./img/img 2.png" alt="Imagen bombilla">
                </div>
            </div>
            <div id="derecha">
                <h1>RESPUESTA</h1>
                <div id="box-answer">
                    <img src="https://i.pinimg.com/originals/57/61/5b/57615b8c0092a66c1d4058b1692955cc.gif" alt="Imagen-Respuesta">
                    <input type="text" id="pregunta" placeholder="Escribe aqui tu pregunta">
                    <button id="boton">Enviar</button>
                </div>
            </div>
        </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/script.js"></script>

</html>
